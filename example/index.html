<!DOCTYPE html>
<html>
<title>Locale.js Demo</title>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--<script src="../dist/locale.min.js"></script>-->
    <script src="../locale.js"></script>
    <script src="js/demo.js"></script>

    <script type="text/javascript">
        Locale.setLanguageUrls(['langs/lang_en_US.txt', 'langs/lang_zh_TW.txt']);
        window.onload = function() {
            demo(); // defined in demo.js
        };
    </script>
</head>

<body>

    <!-- use flag img  -->
    <select onChange="demo(this.options[this.selectedIndex].value);">

        <option value="en_US">English</option>
        <option value="zh_TW">Traditional Chinese</option>
    </select>

    <div id="content">
        <!--style="display:none"-->

        <h1>Locale.js<small> A Standalone JavaScript Localization Library</small></h1>
        <div id="firstElement" class="alert alert-info">fff</div>
        <div id="sencodElement" class="alert alert-success">11</div>


    </div>

    <div id="loadingMask" style="display:none">
        <img src="images/loading.gif" />
    </div>

</body>

</html>
