<!DOCTYPE html>
<html>
<title>Locale.js</title>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/locale-1.0.min.js"></script>
    <script src="js/demo.js"></script>

    <script type="text/javascript">
        Locale.setLanguageUrls(['langs/lang_en_US.txt', 'langs/lang_zh_TW.txt', 'langs/lang_zh_CN.txt']);
        window.onload = function() {
            demo(); // defined in demo.js
        };
    </script>
</head>

<body>

    <div id="main">
        <h1>Locale.js 
            <small>
               
               <a href="#" onClick="demo('en_US');">English</a>
               <a href="#" onClick="demo('zh_TW');">繁體中文</a>
               <a href="#" onClick="demo('zh_CN');">简体中文</a>
            </small>
        </h1>
        
       <div id="loadingMask" style="display:none">
        <img src="images/loading.gif" />
       </div>
        
        <div id="content" style="display:none">
            <div id="firstElement" class="alert alert-info"></div>
            <div id="sencodElement" class="alert alert-success"></div>
            <div id="thirdElement" class="alert alert-warning"></div>
        </div>




    </div>

    

</body>

</html>
